<head>

  <title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}CubTrax/css/base.css">
	<link rel="stylesheet" type="text/css" href="{% block additional_style %}{% endblock %}">
</head>
<body>
<div id="background_frame">
<div id="outer">
	<div id="header">
		<img src="{{ STATIC_URL }}CubTrax/img/logo.png" />
	</div>
	<div id="nav">
		<ul class="menu">
			<li class="first_button"></li>
			<li class="button"><a href="{% url CubTrax.views.index %}" >Dashboard</a></li>
			<li class="button"><a href="{% url CubTrax.views.meetings %}" >Meetings</a></li>
			<li class="button"><a href="{% url CubTrax.views.scouts %}" >Scouts</a></li>
			<li class="button"><a href="{% url CubTrax.views.awards %} >Awards</a></li>
			<li class="last_button"></li>
		</ul>
	</div>
	<div id="main">
		{% block content %}{% endblock %}
	</div>
	<div id="footer">
		{% block footer %}{% endblock %}
	</div>
</div>
</div>
    
</body>
</html>
